<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Detalhes do produto</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/detalhes/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link th:href="@{/detalhes/https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/detalhes/css/styles.css}" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/produto/lista"> Voltar</a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                        src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." /></div>

                <div class="col-md-6">
                    <div class="small mb-1">Código: 1050<span th:text="${produto.id}"></span>
                        <!-- <div class="small mb-1">Avaliação: <span th:text="${produto.avaliacao}"></span> -->
                        </div>

                        <h1 class="display-6 fw-bolder" th:text="${produto.nome}"></h1>
                       <!-- <div class="small mb-1">Código: 1050<span th:text="${produto.id}"></span> -->
                            <div class="small mb-1">Avaliação: <span th:text="${produto.avaliacao}"></span>

                        <div class="fs-5 mb-5">
                            <span>R$ </span>
                            <span th:text="${produto.preco}"></span>
                        </div>

                        <p class="lead" th:text="${produto.descricao}"></p>

                        <p class="lead" th:text="${produto.descricaoDetalhada}"></p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                                style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Comprar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- Footer-->
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; LemonSoft 2024</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>-->
    <!-- Core theme JS-->
   <!--  <script src="js/scripts.js"></script>-->
</body>

</html>
