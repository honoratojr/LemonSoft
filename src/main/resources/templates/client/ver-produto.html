<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Detalhes do produto</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/detalhes/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link th:href="@{/detalhes/https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/detalhes/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/carrossel.css">
</head>

<body>
    <div th:insert="fragments/cliente-nav :: cliente-nav"></div>

    <section class="py-5">
        <div class="container">
            <a type="button" class="btn btn-outline-secondary" href="/lemonSoft/home">
                <i class="bi bi-arrow-left"></i>
                <img src="/logos/arrow-left.svg" alt=""> Voltar
            </a>
        </div>

        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div data-th-each="img,status : ${produto.imagens}" class="swiper-slide">
                                <img data-th-src="@{/img/produtos/{nomeArquivo}(id=${produto.id},nomeArquivo=${img.nomeArquivo})}"
                                    width="500" height="450" />
                            </div>
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>

                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>

                        <!-- If we need scrollbar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="small mb-1">Código: LS-0<span th:text="${produto.id}"></span>
                    </div>

                    <h1 class="display-6 fw-bolder" th:text="${produto.nome}"></h1>

                    <div class="col-md-6">
                        <div class="small mb-1">Avaliação: <span th:text="${produto.avaliacao}"></span>
                        </div>

                        <div class="fs-5 mb-5">
                            <span>R$: </span>
                            <span th:text="${produto.preco}"></span>
                        </div>

                        <h3>Detalhes</h3>
                        <p class="lead" th:text="${produto.descricao}"></p>

                        <div class="d-flex">
                            <input class="form-control text-center me-2" id="inputQuantity" type="num" value="1"
                                style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0 me-2" type="button">Comprar
                                <i class="bi-cart-fill me-1"></i>
                                <img src="/logos/bag.svg" alt="">
                            </button>
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                <img src="/logos/cart.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <section class="py-5 bg-light">
        <div class="container px-4 px-lg-5 mt-5">
            <h2 class="fw-bolder mb-4">Descrição detalhada</h2>
            <p class="lead" th:text="${produto.descricaoDetalhada}"></p>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; LemonSoft 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/js/carrossel.js"></script>

</body>

</html>
