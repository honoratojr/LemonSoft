<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar dados</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

    <style>
        .mensagem {
          color: red;
        }
        </style>

</head>
<body>

    <div th:insert="fragments/adm-nav :: adm-nav"></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Alterar dados</h2>

                <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span th:text="${mensagem}"></span>
                </div>

                <form class="container" th:action="@{/admin/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Nome:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" th:field="*{nome}"> 
                        </div>
                        <div class="col-sm-5"> 
                            <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                        </div>				
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">CPF:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" th:field="*{cpf}"> 
                        </div>
                        <div class="col-sm-5"> 
                            <span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Email:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" th:field="*{email}">
                        </div>
                        <div class="col-sm-5"> 
                            <span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Grupo:</label>
                        <div class="col-sm-2">
                            <th:block th:each="pp : ${listaPapeis}">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="pps"
                                           th:value="${pp.id}" th:checked="${#lists.contains(usuario.papeis, pp)}"/>
                                    <label class="form-check-label" th:text="${pp.papel}"></label>
                                </div>
                            </th:block>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Senha:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="password" th:field="*{senha}"> 
                        </div>
                        <div class="col-sm-5"> 
                            <span class="mensagem" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Confirmar senha:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="password" th:field="*{confirmarSenha}"> 
                        </div>
                        <div class="col-sm-5"> 
                            <span class="mensagem" th:if="${#fields.hasErrors('confirmarSenha')}" th:errors="*{confirmarSenha}"></span>
                        </div>
                    </div>
                    
                    <input  class="btn btn-primary" type="submit" value="Alterar"/>
                </form>
        
            </div>
        </div>
    </div>
    
</body>
</html>
